<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Souvenir Shack</title>
  <link rel="stylesheet" href="style.css">

<body>

  <!-- Menu -->

  <div class="box_menu">

    <!-- Description of site (left side) -->
    <div class="left">
      <div class="overlay">
        <h1>Souvenir Shack</h1>
        <p>Souvenir Shack is a site where you can find many souvenirs for you, your family and friends.</p>
      </div>
    </div>

    <!-- Login Menu (right side) -->
    <div class="right">

      <!-- Don't have account option-->
      <h5>Sign in</h5>
      <p>You don't have an account? <a href="Sign_up.html">Create Your Account</a> and start searching for souvenirs. &nbsp </p>

      <!-- Inputs Menu -->
      <div class="inputs">
        <input type="text" placeholder="Enter Username">
        <br>
        <input type="password" placeholder="Enter Password">
      </div>

      <br>

      <!-- Remember me option-->
      <div>
        <label>
          <input type="checkbox" name="remembered" checked />
          <span class="text-checkbox">Remember me</span>
        </label>
  
        <!-- to be seen if this will be made -->
        <p><i>Forgot password?</i></p> 

      </div>
       
      <!-- Login button -->
      <a href="General.html"> 
      <br> <button> Login </button>
      </a>

    </div>

  </div>


  <!-- If succesfully signed up then autodirect to General page, else error -->
